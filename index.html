<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@1,6..12,500&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Nunito+Sans:ital,opsz,wght@1,6..12,500&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" media="screen and ( max-width: 780px )"  href="phone.css">
    <link rel="stylesheet" href="index.css">
    <style>
    </style>
</head>

<body>
    <div class="main">
        <div class="row1">
            <div class="row1_col1">
                <img src="/images/logo.png" alt="Blackjack" width="20%" height="100%">
            </div>
            <div class="row1_col2">
                <h1>Welcome to Blackjack Game!</h1>
            </div>
        </div>
        <div class="row3">
            <img id="myImage" src="images\sunglass.png" alt="Error occured" width="100px" height="100%">
        </div>
        <div class="row2">
            <div class="row2_col1">
                <img src="images/card1.png" alt="Error" width="100%" height="100%">
            </div>
            <div class="row2_col2">
                <p id="message-el">Want to play a round?</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
                <button onclick="startGame()">START GAME</button>
                <button onclick="newCard()">NEW CARD</button>
                <button id="rules">RULES</button>
                <p id="player-el"></p>
                <p id="record-el"></p>
                <p id="rule-el"></p>
                <script src="index.js"></script>
            </div>
            <div class="row2_col3">
                <img src="images/card_r.png" alt="Error" width="100%" height="100%">
            </div>
        </div>
    </div>
</body>

</html>
